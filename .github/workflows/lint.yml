name: Lint

on:
  pull_request:
    paths:
      - '**.ts'

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-reivew
          eslint_flags: "**.ts"
          fail_on_error: true
